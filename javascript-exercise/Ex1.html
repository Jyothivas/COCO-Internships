<!doctype html>
<html lang="en">
  <head>
    <title>JavaScript</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container m-5">
        <h1>New Employee</h1>
        <form class="requires-validation" onsubmit="return false" id="myForm" novalidate>
            <div class="row">
                <div class="col-sm-6 mt-4">
                    <input type="email" class="form-control" id="eid" name="email" placeholder="Enter email" required>
                    <div class="invalid-feedback">
                        Please fill out this field.
                     </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 mt-2">
                    <input type="number" class="form-control" id="user-age" name="age" placeholder="Enter age" required>
                    <div class="invalid-feedback">
                        Please fill out this field.
                     </div>
                </div>
            </div>
            <div class="form-check row mt-3">
                <div class="col-sm-10" >
                    <input class="form-check-input" type="radio" name="gender" value="male" id="mf1" required>
                    <label class="form-check-label" for="gender">
                        Male
                    </label>
                    <div class="invalid-feedback">
                        Please select any option.
                     </div>
                    <input class="form-check-input ml-4" type="radio" name="gender" value="female" id="mf2" required>
                    <label class="form-check-label ml-5" for="gender">
                        Female
                    </label>
                    <div class="invalid-feedback">
                        Please select any option.
                     </div>
                </div>
                <button class="btn btn-primary mt-5"  type="submit" onclick="arrayOperation()">Submit</button>
            </div>
        </form>
    </div>
    <table id="myTable" class="table table-bordered data-table" >
        <thead>
          <tr>
            <th>Sr.No</th>
            <th>Email-ID</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Serial-No:</label>
            <input type="text" class="form-control" name="userserial" id="sr-no">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Email-ID:</label>
            <input type="text" class="form-control" name="useremail" id="modalemail">
          </div> 
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Age:</label>
            <input type="text" class="form-control" id="modalage" name="userage">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Gender:</label>
            <input type="text" class="form-control" id="modalgender" name="usergender">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="editArray()">Submit</button>
      </div>
    </div>
  </div>
</div>
    <script>
        (function () {
        'use strict'
        const forms = document.querySelectorAll('.requires-validation')
        Array.from(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
              form.classList.add('was-validated')
            }, false)
          })
        })()

        var arr=[];
        var count=0;
        var data=[]
        function arrayOperation(){
            var email=document.getElementById("eid").value;
            var age=document.getElementById("user-age").value;
            var radioGroup = document.getElementsByName("gender");
            var selectedValue;
            for (var i = 0; i < radioGroup.length; i++) {
                if (radioGroup[i].checked) {
                    selectedValue = radioGroup[i].value;
                    break;
                }
            }
            count++;
            var dlt='<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" onclick="editOperation('+count+')">Edit</button>'+
            '<button class="btn btn-primary ml-2" onclick="deleteOperation('+count+')">Delete</button>';
            data=[count,email,age,selectedValue,dlt];
            arr[arr.length]=data;
            insertData();     
        }
        function insertData(){
          $(document).ready(function () {
        var table= $('#myTable').DataTable({
                bDestroy: true,
                data:arr,
                columns: [
                  {title: "Sr-No"},
                { title: "Email-ID" },
                { title: "Age" },
                { title: "Gender" },
                { title: "Action"}
                ]
              });
            });
          } 
        
        function deleteOperation(serialno){
          var removedarray=[];
          var cnt2=1;
          for(var i=0;i<arr.length;i++){
            if(arr[i][0]!=serialno){
              arr[i][0]=cnt2;
              removedarray[removedarray.length]=arr[i];
              cnt2++;
            } 
          }
          arr=removedarray;
          count--;        
          insertData();
        }

        function editOperation(srCount){
          var email,age,gender;
          for(var i=0;i<arr.length;i++){
            if(arr[i][0]==srCount){
              email=arr[i][1];
              age=arr[i][2];
              gender=arr[i][3];
            }
          }
          document.getElementById('sr-no').value=srCount
          document.getElementById("modalemail").value=email;
          document.getElementById("modalage").value=age;
          document.getElementById("modalgender").value=gender;
        }
        function editArray(){
            var srno=parseInt(document.getElementById("sr-no").value);
            var emailid = document.getElementById("modalemail").value;
            var age = document.getElementById("modalage").value;
            var gender = document.getElementById("modalgender").value;

            for(var i=0;i<arr.length;i++){
              if(arr[i][0]==srno){
                arr[i][1]=emailid;
                arr[i][2]=age;
                arr[i][3]=gender;
              }
            }
            insertData();
            alert("Changes done successfully")
        }
    </script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.8/js/jquery.dataTables.min.js" defer="defer"></script>    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
