<body>

    <h1 style="text-align: center;">New Employee</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <form action="" class="needs-validation"  novalidate onsubmit="return false;">
                    <div class="row">
                        <div class="col-xl-6 input area">
                        <input type="email" name="" id="email" class="form-control" placeholder="Email"required>
                        <div class="invalid-feedback">
                            Please fill out this field
                        </div><br>
                    </div>
                 </div>
                        <div class="row">
                            <div class="col-xl-6 input area">
                            <input type="number" name="" id="age" class="form-control" placeholder="Age"required>
                            <div class="invalid-feedback">
                                Please fill out this field
                            </div>
                        </div>
                        


                        <div class="form-check row mt-3">
                            <div class="col-sm-10" >
                                <input class="form-check-input" type="radio" name="gender" id="mf1"  value="Male" required>
                                <label class="form-check-label" for="gender">Male
                                </label>
                                <div class="invalid-feedback">
                                    Please check any option
                                 </div><br>
                                <input class="form-check-input" type="radio" name="gender" id="mf2" value="Female" required>
                                <label class="form-check-label" for="gender">Female
                                </label>
                                <div class="invalid-feedback">
                                    Please fill out this field.
                                 </div>
                            </div><br>
                        </div>

                        <div class="row">
                            <div class="col-xl-6 input area">
                            
                                <button type="submit" value="Submit" class="btn btn-primary" onclick="myfunc()">
                                    Submit
                                </button>

                        </div><br> <br> <br>
                        <table id="example" class="display" style="width: 100%;">
                            <thead>
                                <tr>
                                    <th>Sr. NO</th>
                                    <th>EMAIL-ID</th>
                                    <th>AGE</th>
                                    <th>GENDER</th>
                                    <th>ACTION</th>
                                </tr>
                        
                            </thead>
                        </table>
                    </div>   
                 </div>
                </form> 
            </div>
        </div>
    </div>

<!-- Boostrap Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <form >
                
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Email-ID:</label>
                  <input type="email" class="form-control" name="useremail" id="modalemail">
                </div> 
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Age:</label>
                  <input type="text" class="form-control" id="modalage" name="userage">
                </div>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Gender:</label>
                  <input type="text" class="form-control" id="modalgender" name="usergender">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="editOperation()">Submit</button>
            </div>
          </div>
        </div>
      </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script>


 
         
(() => {
  'use strict'

  
  const forms = document.querySelectorAll('.needs-validation')

  
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()

var Data=[];
var Table=[];
var sr=1;
var Edit;
var Email;
var Age;
var Radio;
var Gender;
var editIndex; 

function myfunc() {
  Edit =
    '<button type="button" class="btn btn-primary" onclick="updateTable(' +
    (Table.length - 1) +
    ')">Edit</button>' +
    '<button type="button" id="Delbtn" class="btn btn-danger" onclick="deleteOperation(' +
    (Table.length - 1) +
    ')">Delete</button>';

  Email = document.getElementById("email").value;
  Age = document.getElementById("age").value;

  Radio = document.getElementsByName("gender");
  Gender;
  for (var i = 0; i < Radio.length; i++) {
    if (Radio[i].checked) {
      Gender = Radio[i].value;
      break;
    }
  }

  Data = [sr, Email, Age, Gender, Edit];

  Table[Table.length] = Data;
  console.log(Table);

  sr++;

  NewFunc();
}

function NewFunc()
{
    $(document).ready(function() {
            $('#example').DataTable({
                bDestroy: true,
                data: Table,
                columns: 
                [
                { title: "Sr.No"},
                { title: "Email-ID"},
                { title: "Age"},
                { title: "Gender"},
                { title: "ACTION"}
                ]
        });
    });

    
}



function deleteOperation(rowIndex) 
{
  var newTable = [];
  var newSr = 1;
  for (var i = 0; i < Table.length; i++) {
    if (i !== rowIndex) {
      Table[i][0] = newSr;
      newTable[newTable.length] = Table[i];
      newSr++;
    }
  }
  Table = newTable;
  sr--;
  console.log("Updated Table");
  console.log(Table); 

  $('#example').DataTable().clear().rows.add(Table).draw(); 
}




////////////////////////////////////////////////////////////////////////////////////




function updateTable(index) //Onclick Edit
  {
    editIndex = index;

    var email = Table[index][1];
    var age = Table[index][2];
    var gender = Table[index][3];

    document.getElementById("modalemail").value = email;
    document.getElementById("modalage").value = age;
    document.getElementById("modalgender").value = gender;

    
    $('#exampleModal').modal('show');
  }

  function editOperation() //Onclick modal submit
  {
    var modalEmail = document.getElementById("modalemail").value;
    var modalAge = document.getElementById("modalage").value;
    var modalGender = document.getElementById("modalgender").value;

    
    Table[editIndex][1] = modalEmail;
    Table[editIndex][2] = modalAge;
    Table[editIndex][3] = modalGender;

    console.log("Updated array");
    console.log(Table);
   
    $('#example').DataTable().clear().rows.add(Table).draw();

    
    $('#exampleModal').modal('hide');
  }


function clearForm() 
{
    document.getElementById("email").value = "";
    document.getElementById("age").value = "";
    document.getElementById("mf1").checked = false;
    document.getElementById("mf2").checked = false;
}
