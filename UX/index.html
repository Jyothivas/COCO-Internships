<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css"></script>
    <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
    <script>$(document).ready( function () {
        $('#myTable').DataTable();
    } );</script>
  </head>
  <body>
   
    <div class="container p-5">
        <div class="row">
            <div class="col-4 border me-4 pt-5" style="padding-bottom: 250px;">
                <h2>New Employee</h2>
                <div class="row">
                    <form action="" class="needs-validation" novalidate>
                        <div class="mb-1">
                            <label for="input1" class="form-label"></label>
                            <input type="email" class="form-control" name="Email" id="Email" placeholder="Email" required>
                            <div class="invalid-feedback">
                                Enter Email
                            </div>
                        </div>

                        <div class="mb-1">
                            <label for="input2" class="form-label"></label>
                            <input type="number" class="form-control" name="Age" id="Age" placeholder="Age" required>
                            <div class="invalid-feedback">
                                Enter Age
                            </div>
                        </div>

                        <!-- <div class="d-flex">
                            <div class="form-check me-3">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                                <label class="form-check-label" for="exampleRadios1">
                                  male
                                </label>
                            </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                                <label class="form-check-label" for="exampleRadios2">
                                  female
                                </label>
                            </div>
                        </div> -->
        
                        <button class="mt-2" type="submit" value="submit" onclick="onFormSubmit(event)">Submit</button>
                        <button class="mt-2" type="submit" value="submit" onclick="onUpdate(event)">Update</button>
                        <button class="mt-2" type="submit" value="submit" onclick="onDelete(event)">Delete</button>


                        <div class="d-flex mt-2">
                            <input type="text" class="form-control" placeholder="index" id="Index">
                            <button class="mt-2" type="submit" value="submit" onclick="onShow(event)">Show</button>
                        </div>
                        
                        
                    </form>
                </div>
            </div>

            <div class="col">
                <h2>Employees</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr.No.</th>
                            <th>Email</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
        
                    </tbody>
                </table>
            </div>
                
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="index.js"></script>


















  </body>
</html>
